<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Mes Listes</title>
    </head>
    
    <body>
        <h2>MES LISTES</h2>
        
        <h3>Voici une liste non ordonnée (puces ronde par défaut)</h3>

        <ul>
            <li>Un</li>
            <li>Dos</li>
            <li>Tres</li>
        </ul>
        <NOBR></NOBR>
        
        <h3>Voici une liste ordonnée</h3>

        <ol>
            <li>Un</li>
            <li>Deux</li>
            <li>Trois</li>
        </ol>
    </body>
</html>
