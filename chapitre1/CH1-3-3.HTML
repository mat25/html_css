<!DOCTYPE html>

        <title>Mes listes imbriquées</title>
    </head>
    
    <body>
        <div style="border: 1px solid black;">

        <h1>MES LISTES IMBRIQUEES</h1>

        <h2>Voici une liste imbriquée :</h2>

        <ul>
            <li>Rond 1</li>
            
            <ol>
                <li>1 du Rond 1</li>
                <li>2 du Rond 1</li>
            </ol>
            
            <li>Rond 2</li>

            <ol>
                <li>1 du Rond 2</li>
                <li>2 du Rond 2</li>
            </ol>

        </ul>
        </div>
    </body>
</html>
